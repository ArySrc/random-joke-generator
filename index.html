  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 80%; 
      max-width: 500px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #3498db;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #generate-joke-button {
      width: 150px;
      height: 40px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #generate-joke-button:hover {
      background-color: #2980b9;
    }

    #joke-text {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Joke Generator</h1>
    <button id="generate-joke-button">Generate Joke</button>
    <p id="joke-text"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const generateJokeButton = document.getElementById('generate-joke-button');
      const jokeText = document.getElementById('joke-text');

      generateJokeButton.addEventListener('click', async () => {
        try {
          const response = await fetch('https://icanhazdadjoke.com/', {
            headers: { 'Accept': 'application/json' }
          });

          if (!response.ok) {
            throw new Error('Failed to fetch joke');
          }

          const joke = await response.json();
          jokeText.textContent = joke.joke;
        } catch (error) {
          console.error(error.message);
          jokeText.textContent = 'Failed to fetch joke. Please try again.';
        }
      });
    });
  </script>
